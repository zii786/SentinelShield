<html lang="en">

        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
      </head>
      
<body>
    <!-- Loader Spinner -->
<div class="spinner-wrapper">
    <div class="spinner-border text-warning" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>
  

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{{ url_for('index') }}">SentinelShield</a>
    <div class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('how_it_works') }}">How it Works</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('use_cases') }}">Use Cases</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('team') }}">Team</a></li>
        <li class="nav-item"><a class="nav-link active" href="{{ url_for('contact') }}">Contact</a></li>
        <li class="nav-item">
            <button class="btn btn-sm btn-warning ms-3" onclick="toggleDarkMode()">Toggle Dark Mode</button>
          </li>
          
      </ul>
    </div>
  </div>
</nav>

<section class="py-5 bg-warning text-dark text-center">
  <div class="container">
    <h2 class="fw-bold">Get in Touch</h2>
    <p>Interested in using SentinelShield? Request a demo or contact us below.</p>
  </div>
</section>

<section class="py-5">
  <div class="container">
    <form>
      <div class="mb-3">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter your name">
      </div>
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" placeholder="Enter your email">
      </div>
      <div class="mb-3">
        <label class="form-label">Message</label>
        <textarea class="form-control" rows="4" placeholder="How can we help you?"></textarea>
      </div>
      <button type="submit" class="btn btn-warning">Send Message</button>
    </form>
  </div>
</section>

<footer class="bg-dark text-white py-4 text-center">
  <div class="container">
    <p>&copy; 2025 SentinelShield. All Rights Reserved.</p>
  </div>
