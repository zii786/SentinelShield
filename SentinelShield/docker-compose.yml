version: '3.8'

services:
  backend:
    build: .
    container_name: sentinelshield-backend
    restart: always
    volumes:
      - ./backend:/app
    expose:
      - 5000

  nginx:
    image: nginx:latest
    container_name: sentinelshield-nginx
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend